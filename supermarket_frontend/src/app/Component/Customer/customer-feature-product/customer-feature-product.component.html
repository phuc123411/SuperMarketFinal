<section class="featured spad">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="section-title">
          <h2>Featured Products</h2>
        </div>
      </div>
    </div>
    <div class="row featured__filter">
      <div *ngFor="let product of products" class="col-lg-3 col-md-4 col-sm-6 mix oranges fresh-meat">
        <div class="featured__item">
          <div class="featured__item__pic set-bg" [style.background-image]="'url(' + product.imageUrl + ')'">
          </div>
          <div class="featured__item__text">
            <h6><a [routerLink]="'/showProduct/' + product.id">{{ product.name }}</a></h6>
            <h5>{{product.price}}VNƒê</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
