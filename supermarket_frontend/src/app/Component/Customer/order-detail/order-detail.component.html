<app-customer-header></app-customer-header>
<div class="row mt-3">
    <div class="col-lg-12">
        <div class="card" id="orderList">
            <div class="card-header border-0">
                <div class="row align-items-center">
                    <div class="col-md-6">
                        <h5 class="card-title mb-0">Order History</h5>
                    </div>
                </div>
            </div>
            <div class="card-body border border-dashed border-end-0 border-start-0">
                <form>
                    <div class="row g-3">
                        <div class="col-lg-3">
                            <div class="search-box">
                                <input type="text" class="form-control search" placeholder="Search for order ID, customer, order status or something...">
                                <i class="ri-search-line search-icon"></i>
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="ri-calendar-line"></i>
                                </span>
                                <input type="text" class="form-control" data-range-input data-opens="left" data-provide="datepicker" placeholder="From - To Date">
                            </div>
                        </div>
                        <div class="col-lg-2">
                            <select class="form-control" data-choices data-choices-search-false name="choices-single-default" id="idStatus">
                                <option value="">Status</option>
                                <option value="all">All</option>
                                <option value="Pending">Pending</option>
                                <option value="Inprogress">Inprogress</option>
                                <option value="Cancelled">Cancelled</option>
                                <option value="Success">Success</option>
                                <option value="Delivered">Delivered</option>
                            </select>
                        </div>
                        <div class="col-lg-2">
                            <select class="form-control" data-choices data-choices-search-false name="choices-single-default" id="idPayment">
                                <option value="">Select Payment</option>
                                <option value="all">All</option>
                                <option value="Mastercard">Mastercard</option>
                                <option value="Paypal">Paypal</option>
                                <option value="Visa">Visa</option>
                                <option value="COD">COD</option>
                            </select>
                        </div>
                        <div class="col-lg-2">
                            <button type="button" class="btn btn-primary w-100" onclick="SearchData();">
                                <i class="ri-equalizer-fill me-1 align-bottom"></i> Filters
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-body pt-0">
                <ul class="nav nav-tabs nav-tabs-custom nav-success mb-3" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active Delivered py-3" data-bs-toggle="tab" id="Delivered" href="#delivered" role="tab" aria-selected="true">
                            <i class="ri-checkbox-circle-line me-1 align-bottom"></i> Delivered
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link py-3 Success" data-bs-toggle="tab" id="Success" href="#success" role="tab" aria-selected="false">
                            <i class="ri-check-line me-1 align-bottom"></i> Success
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link py-3 Returns" data-bs-toggle="tab" id="Returns" href="#returns" role="tab" aria-selected="false">
                            <i class="ri-arrow-left-right-fill me-1 align-bottom"></i> Returns
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link py-3 Cancelled" data-bs-toggle="tab" id="Cancelled" href="#cancelled" role="tab" aria-selected="false">
                            <i class="ri-close-circle-line me-1 align-bottom"></i> Cancelled
                        </a>
                    </li>
                </ul>

                <div class="table-responsive table-card mb-1">
                    <table class="table table-nowrap align-middle" id="orderTable">
                        <thead class="text-muted table-light">
                            <tr class="text-uppercase">
                                <th class="sort" data-sort="id">Order ID</th>
                                <th class="sort" data-sort="quantity">Quantity</th>
                                <th class="sort" data-sort="product_name">Product</th>
                                <th class="sort" data-sort="date">Order Date</th>
                                <th class="sort" data-sort="amount">Amount</th>
                                <th class="sort" data-sort="payment">Payment Method</th>
                                <th class="sort" data-sort="status">Delivery Status</th>
                            </tr>
                        </thead>
                        <tbody class="list form-check-all">
                            <tr>
                                <td class="id"><a href="apps-ecommerce-order-details.html" class="fw-medium link-primary">#VZ2101</a></td>
                                <td class="quantity">5</td>
                                <td class="product_name">Puma Tshirt</td>
                                <td class="date">20 Dec, 2021, <small class="text-muted">02:21 AM</small></td>
                                <td class="amount">$654</td>
                                <td class="payment">Mastercard</td>
                                <td class="status"><span class="badge bg-warning-subtle text-warning text-uppercase">Pending</span></td>
                            </tr>
                            <!-- More rows here -->
                        </tbody>
                    </table>
                </div>
                <!-- end table-responsive -->
                <nav aria-label="Page navigation example">
                    <ul class="pagination pagination-rounded justify-content-end mb-2">
                        <li class="page-item disabled">
                            <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
                        </li>
                        <li class="page-item active"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item">
                            <a class="page-link" href="#">Next</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="showModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalLabel">Create Order</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Your modal body content here -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
