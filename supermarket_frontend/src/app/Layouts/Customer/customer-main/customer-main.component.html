<!-- Hero Section Begin -->
<section class="hero">
  <div class="container">
      <div class="row">
          <div class="col-lg-3">
              <div class="hero__categories">
                  <div class="hero__categories__all">
                      <i class="fa fa-bars"></i>
                      <span>All departments</span>
                  </div>
                  <ul *ngFor="let category of categories">
                    <li [routerLink]="'/showProductbyCategory/' + category.id">{{category.name}}</li>
                  </ul>
              </div>
          </div>
          <div class="col-lg-9">
              <div class="hero__search">
                  <div class="hero__search__form">
                      <form action="#">
                          <div class="hero__search__categories">
                              All Categories
                              <span class="arrow_carrot-down"></span>
                          </div>
                          <input type="text" placeholder="What do yo u need?">
                          <button type="submit" class="site-btn">SEARCH</button>
                      </form>
                  </div>
              </div>
              <div class="hero__item set-bg" [style.background-image]="'url(\'assets/img/hero/banner.jpg\')'">
                  <div class="hero__text">
                      <span>FRUIT FRESH</span>
                      <h2>Vegetable <br />100% Organic</h2>
                      <p>Free Pickup and Delivery Available</p>
                      <a href="#" class="primary-btn">SHOP NOW</a>
                  </div>
              </div>
          </div>
      </div>
  </div>
</section>
<!-- Hero Section End -->

<!-- Categories Section Begin -->
<section class="categories">
  <div class="container">
      <div class="row">
          <div class="categories__slider owl-carousel">
              <div class="col-lg-3">
                  <div class="categories__item set-bg" data-setbg="assets/img/categories/cat-1.jpg">
                    <img src="assets/img/categories/cat-1.jpg">
                      <h5><a href="#">Fresh Fruit</a></h5>
                  </div>
              </div>
              <div class="col-lg-3">
                  <div class="categories__item set-bg" data-setbg="assets/img/categories/cat-2.jpg">
                    <img src="assets/img/categories/cat-2.jpg">
                      <h5><a href="#">Dried Fruit</a></h5>
                  </div>
              </div>
              <div class="col-lg-3">
                  <div class="categories__item set-bg" data-setbg="assets/img/categories/cat-3.jpg">
                    <img src="assets/img/categories/cat-3.jpg">
                      <h5><a href="#">Vegetables</a></h5>
                  </div>
              </div>
              <div class="col-lg-3">
                  <div class="categories__item set-bg" data-setbg="assets/img/categories/cat-4.jpg">
                    <img src="assets/img/categories/cat-4.jpg">
                      <h5><a href="#">drink fruits</a></h5>
                  </div>
              </div>
              <div class="col-lg-3">
                  <div class="categories__item set-bg" data-setbg="assets/img/categories/cat-5.jpg">
                      <img src="assets/img/categories/cat-5.jpg">
                      <h5><a href="#">drink fruits</a></h5>
                  </div>
              </div>
          </div>
      </div>
  </div>
</section>
<!-- Categories Section End -->
